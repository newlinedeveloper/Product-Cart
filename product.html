<!DOCTYPE html>
<html>
<head>
	<title>Userprojects</title>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
</head>

<body>

	<div class="ui container">

		<div class="ui stackable grid" style="margin-top: 50px;">

			<div class="eight wide column">
				<div class="ui raised blue segment">
					
					<img src="images/atta.jpg" width="100%" height="450px">
					
				</div>
			</div>

			<div class="eight wide column">
				<div class="ui raised orange segment">

					<div class="content">
						<h2 class="ui center aligned blue header">Ashirvaad Atta - Whole Wheat, 10kg pouch</h2>
						<h3 class="ui center aligned header" style="margin: 20px;">
							Rs.399
						</h3>
					</div>

					<div class="ui header">Packed Sizes</div>

					<div class="ui grid">
						<div class="four wide column">
							<div class="ui raised segment" id="ten">

								<div class="content">
									<div class="ui center aligned green header"> 10 KG </div>
									<div class="ui center aligned header" style="margin: 10px;">Rs. 399</div>
								</div>
								
							</div>
						</div>
						<div class="four wide column">
							<div class="ui raised segment" id="five">

								<div class="content">
									<div class="ui center aligned green header"> 5 KG </div>
									<div class="ui header" style="margin: 10px;">Rs. 209 </div>
								</div>

							</div>
						</div>

					</div>

					<div class="ui header">Quantity</div>
					<div class="ui labeled button" tabindex="0">
						<div class="ui green button" id="plus">
					    <i class="plus square outline icon"></i>
						  </div>
						  <a class="ui basic label" id="lable">
						    1
						  </a>
						  <div class="ui green button" id="minus"> 
						    <i class="minus square outline icon"></i>
						  </div>
					</div>

					<div class="content" style="margin: 20px;">
						<button class="ui large blue  button" id="cart">
							<i class="cart arrow down icon"></i>
							Payable
						</button>
					</div>


					<span id="value" style='margin-right: 100px;'>
						
					</span>
					
				</div>


				</div>

			<div class="eight wide column">
				<div class="ui raised blue segment">
					<img src="images/masala.jpg" width="100%" height="400px">
				</div>
			</div>

			<div class="eight wide column">
				<div class="ui grid">
					<div class="eight wide column">
						<div class="ui raised blue segment">
							<img src="images/flour.jpg" width="100%" height="200px">
						</div>
						<div class="ui raised segment">
							<img src="images/dal.jpeg" width="100%" height="200px">
						</div>
					</div>

					<div class="eight wide column">
						<div class="ui raised segment">
							<img src="images/rice.jpg" width="100%" height="200px">
						</div>
						<div class="ui raised blue segment">
							<img src="images/cooking.jpg" width="100%" height="200px">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	




	

	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="semantic/semantic.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>

</html>
